<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 4px rgba(0, 120, 215, 0.5);
        }

        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0078d7;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" action="/edit-product/{{ product.id }}">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" required>

            <label for="price">Price:</label>
            <input type="number" name="price" id="price" step="0.01" value="{{ product.price }}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required>

            <label for="provider_id">Provider ID:</label>
            <input type="number" name="provider_id" id="provider_id" value="{{ product.provider }}">

            <button type="submit">Save Changes</button>
        </form>
        <a href="/products">Back to Products</a>
    </div>
</body>
</html>
