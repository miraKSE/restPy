<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333333;
        }

        form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 300px;
        }

        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #0078d7;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005fa3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #0078d7;
            color: white;
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            font-size: 14px;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e8f4ff;
        }

        td a {
            text-decoration: none;
            color: #0078d7;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <form method="get" action="/products">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search products">
        <button type="submit">Search</button>
    </form>
    <a href="/add-product">Add Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Provider</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.provider }}</td>
                <td>
                    <a href="/edit-product/{{ product.id }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
